<!DOCTYPE html>
<html>
<head>
  <title>Notification Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
    .instructions {
      background-color: #f8f8f8;
      padding: 15px;
      border-left: 4px solid #4CAF50;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Notification Test Page</h1>
  
  <div class="instructions">
    <h3>How to use this test page:</h3>
    <ol>
      <li>Make sure the extension is installed and enabled</li>
      <li>Click the "Test Notification" button below</li>
      <li>Check if a notification appears</li>
      <li>Check the browser console for any error messages</li>
    </ol>
  </div>
  
  <button id="test-button">Test Notification</button>
  
  <script>
    document.getElementById('test-button').addEventListener('click', function() {
      // Send a message to the background script to trigger a notification
      chrome.runtime.sendMessage({
        type: 'LOGIN_DETECTED',
        data: {
          domain: 'test-domain.com',
          username: 'test-user',
          password: 'test-password'
        }
      }, function(response) {
        console.log('Response from background script:', response);
      });
      
      console.log('Test message sent to background script');
    });
  </script>
</body>
</html>
